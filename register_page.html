<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excursion Hub - Register</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #f0f0f0;
        }

        .bg {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-image: url('image/login background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(7px);
            animation: fadeIn 1s ease-in-out forwards;
        }

        .container {
            position: relative;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 40px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-in-out forwards;
            opacity: 0.7;
        }

        h2 {
            text-align: center;
            color: #362f2f;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #4e342e;
            outline: none;
            box-shadow: 0 0 5px #4e342e, 0 0 10px #4e342e;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4e342e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: white;
            color: #4e342e;
            transform: scale(1.05);
            box-shadow: 0 0 5px #4e342e, 0 0 10px #4e342e; 
        }

        label {
            font-size: 16px;
            color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInFromRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="container" style="animation: slideInFromRight 0.5s ease-in-out;">
        <h2>Register</h2>
        <form action="./home_page.html" onsubmit="return validatePasswords()">
            <label for="username">Enter your username:</label>
            <input type="text" name="username" id="username" required>
            <label for="gmail">Enter your Gmail:</label>
            <input type="email" name="gmail" id="gmail" required>
            <label for="password">Enter your password:</label>
            <input type="password" name="password" id="password" required>
            <label for="repeat">Confirm your password:</label>
            <input type="password" name="repeat" id="repeat" required>
            <button type="submit" style="animation: slideUp 0.5s ease-in-out;"><a href="home.html" style="text-decoration: none; color: black;">Submit</a></button>
        </form>
    </div>
</body>
</html>
